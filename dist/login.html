<body>
    <nav id="nav"></nav>

    <section class="h-dvh flex  justify-center items-center text-center">
        <div class="h-full w-1/2 hidden md:block">
            <img src="./assets/img/login.jpg" alt="" class="h-full w-full object-cover">
        </div>
        
        <div class="w-1/2 md:p-10 ">
            <h3 class="py-6">登入</h3>

            <form class="flex flex-col md:gap-8" action="#" method="POST">
                <div class="flex flex-col gap-1">
                    <label for="username" class="block text-left">帳號 <span class="text-red-600">*</span></label>
                    <input class="border border-slate-300 p-3 rounded-md" type="text" id="username" name="username" placeholder="請輸入電子郵件 或 電話號碼"  required aria-required="true">
                </div>
                <div class="flex flex-col gap-1">
                    <label for="password" class="block text-left">密碼 <span class="text-red-600">*</span></label>
                    <input class="border border-slate-300 p-3 rounded-md" type="text" id="password" name="password" placeholder="密碼(區分大小寫)" required aria-required="true">
                    <div class="flex justify-between items-center">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                            <span>記住我</span>
                        </label>
                        <button data-type="" class="btn-secondary group active:bg-slate-100">
                            <p class="gradient-text transform transition-transform duration-300 group-hover:-translate-x-1 ">忘記密碼</p>

                                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#21DEFF" />
                                    <stop offset="100%" stop-color="#E17DFF" />
                                </linearGradient>
                            </defs>

                            d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"
                            class="fill-[url(#grad)] group-hover:transition-colors duration-500" />
 
                            </svg> -->
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary justify-center rounded-xl py-3 ">登入</button>
            </form>
            <div class="flex justify-between items-center">
                <p>尚未成為會員？</p>
                <button data-type="" class="btn-secondary group active:bg-slate-100">
                    <p class="gradient-text transform transition-transform duration-300 group-hover:-translate-x-1 ">立即註冊</p>
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"

                    <path fill-rule="evenodd"

                    class="fill-[url(#grad)] group-hover:transition-colors duration-500" />
                    </svg> -->

            </div>
            <div class="flex flex-col gap-2">
                <small>或</small>
                <button type="submit" class="bg-slate-900 text-white py-3 rounded-xl hover:bg-slate-600">產品註冊</button>
            </div>
